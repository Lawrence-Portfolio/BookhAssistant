<nav class="pagination text-sm">
    <ul class="flex items-center justify-center font-medium">
        <li class="px-5">
            <a href="#" class="flex items-center text-grey">
                <picture class="mr-10">
                    <img class="origin-center transform rotate-90" src="{{ 'assets/img/svg/icons/angle-down.svg'|theme }}" alt="">
                </picture>
                Предыдущие
            </a>
        </li>
        {% for i in 1..5 %}
            {% if i == 1 %}
                <li class="px-5">
                    <a href="#" class="flex items-center justify-center rounded-circle w-35 h-35 page-link active">
                        <span class="relative">{{ i }}</span>
                    </a>
                </li>
            {% else %}
                <li class="px-5">
                    <a href="#" class="flex items-center justify-center rounded-circle w-35 h-35 page-link">
                        <span class="relative">{{ i }}</span>
                    </a>
                </li>
            {% endif %}

        {% endfor %}
        <li class="px-5">
            <a href="#" class="flex items-center text-grey">
                Следующие
                <picture class="ml-10">
                    <img class="origin-center transform -rotate-90" src="{{ 'assets/img/svg/icons/angle-down.svg'|theme }}" alt="">
                </picture>
            </a>
        </li>
    </ul>
</nav>
