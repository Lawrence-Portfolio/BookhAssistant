<button class="h-full shadow rounded-5 overflow-hidden video-button" video-modal-btn data-video-id="{{ video_id }}">
    <picture>
        <img class="h-full object-cover" src="http://img.youtube.com/vi/{{ video_id }}/maxresdefault.jpg" alt="">
    </picture>
    <picture class="video-icon">
        <img src="{{ 'assets/img/svg/icons/play.svg'|theme }}">
    </picture>
</button>
